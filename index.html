<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Maker</title>
    <!--     <link
      rel="icon"
      href="https://tse1.mm.bing.net/th?id=OIP.V3zwhkykSCAg18rF8oZxJAHaG0&pid=Api&P=0&h=180"

    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <video autoplay muted loop class="background-video">
      <source
        src="Modern Animated Neutral Thank You Video (2).mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Title Maker</h1>
        <div class="dropdown-container">
            <select id="product" class="select2">
          <option value="">Select Product</option>
          <option value="Outlook">Outlook</option>
          <!-- <option value="Excel">Excel</option> -->
          <option value="Teams">Teams</option>
          <option value="OneNote">OneNote</option>
          <option value="OneDrive">OneDrive</option>
          <option value="EGAD">EGAD</option>
          <option value="MFA">MFA</option>
          <option value="EMM">EMM</option>
          <option value="EriCA">EriCA</option>
        </select>
            <select id="issue" class="select2" disabled>
          <option value="">Select Issue</option>
        </select>
            <select id="error" class="select2" disabled>
          <option value="">Select Error</option>
        </select>
        </div>
        <button id="generateTitle">Generate Title</button>
        <button id="copy-to-clipboard" style="display: none">
        Copy to Clipboard
      </button>
        <div id="title"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
